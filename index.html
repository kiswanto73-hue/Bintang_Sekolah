<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Bintang Prestasi - Final Stabil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>.hidden { display: none; } @media print { .no-print { display: none !important; } .print-only { display: block !important; } }</style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm no-print">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 font-bold text-xl text-slate-800 uppercase tracking-tighter">üåü Bintang Sekolah</div>
            <div id="navButtons" class="hidden flex gap-3">
                <button onclick="window.print()" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-blue-100"><i class="fas fa-print mr-1"></i> Cetak</button>
                <button onclick="location.reload()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold">Keluar</button>
            </div>
        </div>
    </nav>

    <div id="modalEdit" class="hidden fixed inset-0 bg-black/60 z-[70] flex items-center justify-center p-4 no-print">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl">
            <h3 class="font-bold text-xl mb-4 text-slate-800">Edit Data Siswa</h3>
            <input type="hidden" id="editSiswaId">
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Nama Lengkap</label>
                    <input type="text" id="editSiswaNama" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase">Kelas</label>
                    <select id="editSiswaKelas" class="w-full p-3 bg-gray-50 border rounded-xl outline-none">
                        <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                        <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                    </select>
                </div>
                <div class="flex gap-2 pt-2">
                    <button onclick="tutupModalEdit()" class="flex-1 py-3 bg-gray-100 text-gray-500 font-bold rounded-xl text-sm">Batal</button>
                    <button onclick="updateDataSiswa()" class="flex-1 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg text-sm">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-6">
        <div id="loginPage" class="flex flex-col items-center justify-center py-20 no-print">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-gray-100 text-center">
                <div class="inline-block p-4 bg-yellow-100 rounded-full mb-6 text-4xl">üèÜ</div>
                <h1 class="text-2xl font-bold mb-8">Masuk Sistem</h1>
                <input type="text" id="username" placeholder="Nama Siswa (Contoh: Budi)" class="w-full p-4 bg-gray-50 border rounded-2xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password (Nama+123)" class="w-full p-4 bg-gray-50 border rounded-2xl mb-6 outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-blue-700 transition duration-300">Masuk</button>
                <p id="loginError" class="text-red-500 text-sm mt-4 hidden">Username atau Password salah!</p>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div id="siswaView" class="hidden max-w-2xl mx-auto space-y-6">
                <div class="bg-indigo-700 p-8 rounded-[2.5rem] text-white shadow-xl">
                    <h2 id="siswaNameTitle" class="text-3xl font-bold mb-4 uppercase">-</h2>
                    <div class="text-5xl font-black">‚≠ê <span id="siswaTotalBintang">0</span></div>
                </div>
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                    <h3 class="font-bold mb-4 tracking-tight"><i class="fas fa-list-ul mr-2 text-blue-500"></i>Riwayat Bintang Saya</h3>
                    <div id="siswaHistoryList" class="space-y-3"></div>
                </div>
            </div>

            <div id="adminView" class="hidden space-y-6">
                <div id="rekapKelasList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 no-print"></div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-4 space-y-6 no-print">
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm">
                            <h3 class="font-bold text-blue-600 mb-4 uppercase text-xs tracking-widest">Registrasi</h3>
                            <input type="text" id="newSiswaNama" placeholder="Nama Lengkap" class="w-full p-3 bg-gray-50 border rounded-xl mb-2 text-sm outline-none">
                            <select id="newSiswaKelas" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 text-sm">
                                <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                                <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                            </select>
                            <button onclick="tambahSiswa()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-md hover:bg-blue-700">Daftarkan Siswa</button>
                        </div>
                    </div>

                    <div class="lg:col-span-8 bg-white p-6 rounded-[2.5rem] border shadow-sm">
                        <div class="flex justify-between items-center mb-6 no-print">
                            <h3 class="font-bold text-xl">Klasemen Bintang</h3>
                            <select onchange="renderAdminTable()" id="filterKelas" class="bg-gray-50 border p-2 rounded-xl text-sm">
                                <option value="Semua">Semua Kelas</option>
                                <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                                <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                            </select>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead>
                                    <tr class="text-gray-400 border-b text-[10px] uppercase">
                                        <th class="pb-4">Nama Siswa</th><th class="pb-4 text-center">Bintang</th><th class="pb-4 text-right no-print">Update</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBodyAdmin"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBc4-0es7edfyw9-V1GdIGJnYxeEW70omc",
          authDomain: "aplikasi-bintang.firebaseapp.com",
          databaseURL: "https://aplikasi-bintang-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "aplikasi-bintang",
          storageBucket: "aplikasi-bintang.firebasestorage.app",
          messagingSenderId: "517845130176",
          appId: "1:517845130176:web:aebe94b769ff223f110625"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allSiswa = [];

        function preloadData() {
            db.ref('dataSiswa').on('value', (snapshot) => {
                allSiswa = [];
                const data = snapshot.val();
                let rekapKelas = {"Kelas 1":0, "Kelas 2":0, "Kelas 3":0, "Kelas 4":0, "Kelas 5":0, "Kelas 6":0};
                for (let id in data) {
                    let s = data[id]; s.id = id;
                    allSiswa.push(s);
                    if(rekapKelas[s.kelas] !== undefined) rekapKelas[s.kelas] += s.bintang;
                }
                const rekapList = document.getElementById('rekapKelasList');
                if(rekapList) {
                    rekapList.innerHTML = '';
                    for(let k in rekapKelas) {
                        rekapList.innerHTML += `<div class="bg-white p-3 rounded-2xl border text-center shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">${k}</p>
                            <p class="text-lg font-black text-slate-700">${rekapKelas[k]}</p>
                        </div>`;
                    }
                }
                renderAdminTable();
            });
        }

        async function handleLogin() {
            const uInput = document.getElementById('username').value.toLowerCase().trim();
            const pInput = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('loginError');

            if (uInput === 'admin' && pInput === 'admin123') {
                showView('admin'); return;
            }

            // Cari siswa dengan nama yang cocok (case insensitive & trim)
            const found = allSiswa.find(s => s.nama.toLowerCase().trim() === uInput);
            
            if (found && pInput === (uInput + "123")) {
                errorMsg.classList.add('hidden');
                showView('siswa');
                document.getElementById('siswaNameTitle').innerText = found.nama;
                document.getElementById('siswaTotalBintang').innerText = found.bintang;
                loadHistory(found.id);
            } else {
                errorMsg.classList.remove('hidden');
            }
        }

        function showView(role) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('navButtons').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            if(role === 'admin') document.getElementById('adminView').classList.remove('hidden');
            else document.getElementById('siswaView').classList.remove('hidden');
        }

        function renderAdminTable() {
            const body = document.getElementById('tableBodyAdmin');
            const filter = document.getElementById('filterKelas').value;
            if(!body) return;
            body.innerHTML = '';
            let filtered = filter === "Semua" ? allSiswa : allSiswa.filter(s => s.kelas === filter);
            filtered.sort((a,b) => b.bintang - a.bintang);
            filtered.forEach(s => {
                body.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition">
                        <td class="py-4">
                            <div class="flex items-center gap-2">
                                <button onclick="bukaModalEdit('${s.id}', '${s.nama}', '${s.kelas}')" class="no-print text-blue-400 hover:text-blue-600 px-1">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <div><b class="text-slate-800">${s.nama}</b><br><span class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">${s.kelas}</span></div>
                            </div>
                        </td>
                        <td class="py-4 text-center font-black text-blue-600 text-lg">‚≠ê ${s.bintang}</td>
                        <td class="py-4 no-print text-right">
                            <div class="flex items-center gap-1 justify-end">
                                <input type="number" id="poin-${s.id}" placeholder="¬±" class="w-10 p-2 bg-gray-100 rounded-lg text-xs font-bold text-center outline-none">
                                <input type="text" id="ket-${s.id}" placeholder="Alasan" class="w-20 p-2 bg-gray-100 rounded-lg text-[10px] outline-none">
                                <button onclick="simpanPoin('${s.id}')" class="bg-blue-600 text-white p-2 rounded-lg"><i class="fas fa-paper-plane text-[10px]"></i></button>
                                <button onclick="hapusSiswa('${s.id}')" class="bg-red-50 text-red-300 p-2 rounded-lg hover:bg-red-500 hover:text-white ml-1"><i class="fas fa-trash text-[10px]"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
        }

        function simpanPoin(id) {
            const p = document.getElementById('poin-'+id).value;
            const k = document.getElementById('ket-'+id).value;
            if(!p || !k) return alert("Poin & Alasan wajib diisi!");
            const n = parseInt(p);
            const ref = db.ref('dataSiswa/' + id);
            ref.once('value').then(snap => {
                const total = (snap.val().bintang || 0) + n;
                ref.update({ bintang: total });
                db.ref('history/' + id).push({
                    tgl: new Date().toLocaleString('id-ID'), poin: n > 0 ? `+${n}` : n, ket: k
                });
                document.getElementById('poin-'+id).value = ''; document.getElementById('ket-'+id).value = '';
            });
        }

        function bukaModalEdit(id, nama, kelas) {
            document.getElementById('editSiswaId').value = id;
            document.getElementById('editSiswaNama').value = nama;
            document.getElementById('editSiswaKelas').value = kelas;
            document.getElementById('modalEdit').classList.remove('hidden');
        }
        function tutupModalEdit() { document.getElementById('modalEdit').classList.add('hidden'); }
        function updateDataSiswa() {
            const id = document.getElementById('editSiswaId').value;
            const namaBaru = document.getElementById('editSiswaNama').value.trim();
            const kelasBaru = document.getElementById('editSiswaKelas').value;
            if(!namaBaru) return alert("Nama tidak boleh kosong!");
            db.ref('dataSiswa/' + id).update({ nama: namaBaru, kelas: kelasBaru });
            tutupModalEdit();
        }

        function loadHistory(id) {
            db.ref('history/' + id).on('value', (snap) => {
                const list = document.getElementById('siswaHistoryList');
                list.innerHTML = '';
                const data = snap.val();
                if(!data) return list.innerHTML = "<p class='text-gray-400 py-10 text-center'>Belum ada riwayat perolehan.</p>";
                Object.values(data).reverse().forEach(h => {
                    list.innerHTML += `<div class="p-4 bg-slate-50 rounded-2xl border flex justify-between items-center shadow-sm">
                        <div class="text-xs"><b>${h.ket}</b><br><span class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">${h.tgl}</span></div>
                        <div class="font-black ${h.poin.toString().includes('+') ? 'text-green-600' : 'text-red-600'}">${h.poin} ‚≠ê</div>
                    </div>`;
                });
            });
        }

        function tambahSiswa() {
            const n = document.getElementById('newSiswaNama').value.trim();
            const k = document.getElementById('newSiswaKelas').value;
            if(!n) return alert("Isi Nama!");
            const id = (n + k).replace(/\s+/g, '-').toLowerCase();
            db.ref('dataSiswa/' + id).set({ nama: n, kelas: k, bintang: 0 });
            document.getElementById('newSiswaNama').value = '';
        }

        function hapusSiswa(id) { if(confirm("Hapus siswa dan riwayatnya permanen?")) { db.ref('dataSiswa/' + id).remove(); db.ref('history/' + id).remove(); } }

        preloadData();
    </script>
</body>
</html>
