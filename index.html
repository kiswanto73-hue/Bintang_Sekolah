<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Bintang Prestasi Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>.hidden { display: none; }</style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <div id="loginPage" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-yellow-100 rounded-full mb-4"><span class="text-4xl">üåü</span></div>
                <h1 class="text-2xl font-bold text-slate-800">Bintang Prestasi</h1>
                <p class="text-gray-500">Masuk sebagai Admin atau Guru</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition">Masuk Sekarang</button>
                <div class="bg-blue-50 p-3 rounded-lg text-xs text-blue-700">Admin: <b>admin</b> / <b>admin123</b></div>
            </div>
        </div>
    </div>

    <div id="mainPage" class="hidden">
        <nav class="bg-white border-b p-4 sticky top-0 z-50 shadow-sm">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2"><span class="text-2xl">üèÜ</span><h2 class="font-bold text-xl text-slate-800">Leaderboard</h2></div>
                <div class="flex items-center gap-4">
                    <span id="displayRole" class="text-sm font-medium px-3 py-1 bg-blue-100 text-blue-700 rounded-full"></span>
                    <button onclick="location.reload()" class="text-red-500 p-2"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div id="sidebar" class="lg:col-span-4 space-y-6">
                <div id="panelAdmin" class="bg-white p-6 rounded-2xl shadow-sm border hidden">
                    <h3 class="font-bold text-lg mb-4 text-purple-700">Kelola Guru</h3>
                    <div class="space-y-3">
                        <input type="text" id="newGuruUser" placeholder="User Guru" class="w-full p-2 border rounded-lg text-sm">
                        <input type="password" id="newGuruPass" placeholder="Password" class="w-full p-2 border rounded-lg text-sm">
                        <button onclick="tambahGuru()" class="w-full bg-purple-600 text-white py-2 rounded-lg font-bold">Daftarkan</button>
                    </div>
                </div>
                <div id="panelGuru" class="bg-white p-6 rounded-2xl shadow-sm border hidden">
                    <h3 class="font-bold text-lg mb-4 text-blue-700">Input Prestasi</h3>
                    <div class="space-y-3">
                        <select id="selKelas" class="w-full p-2 border rounded-lg text-sm">
                            <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                            <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                        </select>
                        <input type="text" id="namaSiswa" placeholder="Nama Siswa" class="w-full p-2 border rounded-lg text-sm">
                        <textarea id="deskripsi" placeholder="Prestasi..." class="w-full p-2 border rounded-lg text-sm h-20"></textarea>
                        <div class="flex gap-2">
                            <button onclick="updateBintang(1)" class="flex-1 bg-green-500 text-white py-3 rounded-xl font-bold">+ Bintang</button>
                            <button onclick="updateBintang(-1)" class="w-16 bg-red-100 text-red-600 py-3 rounded-xl font-bold">-</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content" class="lg:col-span-8 bg-white p-6 rounded-2xl shadow-sm border">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-xl">Klasemen ‚ú®</h3>
                    <select onchange="initData()" id="filterKelas" class="border p-2 rounded-lg text-sm">
                        <option value="Semua">Semua Kelas</option>
                        <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>
                        <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>
                    </select>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead><tr class="text-gray-400 text-sm border-b"><th class="pb-4">Nama</th><th class="pb-4 text-center">Kelas</th><th class="pb-4 text-center">Bintang</th><th class="pb-4">Info</th></tr></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBc4-0es7edfyw9-V1GdIGJnYxeEW70omc",
          authDomain: "aplikasi-bintang.firebaseapp.com",
          databaseURL: "https://aplikasi-bintang-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "aplikasi-bintang",
          storageBucket: "aplikasi-bintang.firebasestorage.app",
          messagingSenderId: "517845130176",
          appId: "1:517845130176:web:aebe94b769ff223f110625"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let users = JSON.parse(localStorage.getItem('users')) || [{ user: 'admin', pass: 'admin123', role: 'ADMIN' }];

        function handleLogin() {
            const u = document.getElementById('username').value.toLowerCase();
            const p = document.getElementById('password').value;
            const foundUser = users.find(x => x.user === u && x.pass === p);

            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');

            if (foundUser) {
                document.getElementById('displayRole').innerText = foundUser.role;
                if (foundUser.role === 'ADMIN') {
                    document.getElementById('panelAdmin').classList.remove('hidden');
                    document.getElementById('panelGuru').classList.remove('hidden');
                } else {
                    document.getElementById('panelGuru').classList.remove('hidden');
                }
            } else {
                document.getElementById('displayRole').innerText = "SISWA";
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('content').classList.replace('lg:col-span-8', 'lg:col-span-12');
            }
            initData();
        }

        function initData() {
            db.ref('dataSiswa').on('value', (snapshot) => {
                const data = snapshot.val();
                const list = [];
                for (let id in data) list.push(data[id]);
                renderLeaderboard(list);
            });
        }

        function renderLeaderboard(data) {
            const body = document.getElementById('tableBody');
            const filter = document.getElementById('filterKelas').value;
            body.innerHTML = '';
            if(!data) return;
            let filtered = filter === "Semua" ? data : data.filter(s => s.kelas === filter);
            filtered.sort((a, b) => b.bintang - a.bintang);
            filtered.forEach((s, index) => {
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                body.innerHTML += `<tr class="border-b"><td class="py-4 font-bold">${medal} ${s.nama}</td><td class="py-4 text-center">${s.kelas}</td><td class="py-4 text-center text-yellow-600 font-black">‚≠ê ${s.bintang}</td><td class="py-4 text-xs italic text-gray-400">${s.info}</td></tr>`;
            });
        }

        function updateBintang(n) {
            const nama = document.getElementById('namaSiswa').value;
            const kelas = document.getElementById('selKelas').value;
            const info = document.getElementById('deskripsi').value;
            if(!nama || !info) return alert("Isi data!");
            const id = (nama + kelas).replace(/\s+/g, '-').toLowerCase();
            const ref = db.ref('dataSiswa/' + id);
            ref.once('value').then(snap => {
                let current = snap.exists() ? snap.val().bintang : 0;
                ref.set({ nama, kelas, bintang: Math.max(0, current + n), info });
            });
            document.getElementById('namaSiswa').value = '';
            document.getElementById('deskripsi').value = '';
        }

        function tambahGuru() {
            const u = document.getElementById('newGuruUser').value.toLowerCase();
            const p = document.getElementById('newGuruPass').value;
            if(u && p) {
                users.push({ user: u, pass: p, role: 'GURU' });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Guru berhasil didaftarkan!");
            }
        }
    </script>
</body>
</html>
