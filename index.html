        <div id="mainContent" class="hidden">
            <div id="siswaView" class="hidden max-w-2xl mx-auto space-y-6">

                <div id="rekapKelasList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 no-print"></div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-4 space-y-6 no-print">
                        <div class="bg-white p-6 rounded-[2rem] border shadow-sm">
                            <h3 class="font-bold text-blue-600 mb-4 uppercase text-xs tracking-widest">Pendaftaran</h3>
                            <input type="text" id="newSiswaNama" placeholder="Nama Lengkap" class="w-full p-3 bg-gray-50 border rounded-xl mb-2 text-sm outline-none">
                            <select id="newSiswaKelas" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 text-sm outline-none">

                                <option>Kelas 4</option><option>Kelas 5</option><option>Kelas 6</option>

                        </div>
                    </div>

                    <div class="lg:col-span-8 bg-white p-6 rounded-[2.5rem] border shadow-sm">
                        <div class="flex justify-between items-center mb-6 no-print">
                            <h3 class="font-bold text-xl">Data Bintang Siswa</h3>
                            <select onchange="renderAdminTable()" id="filterKelas" class="bg-gray-50 border p-2 rounded-xl text-sm outline-none">
                                <option value="Semua">Semua Kelas</option>
                                <option>Kelas 1</option><option>Kelas 2</option><option>Kelas 3</option>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBc4-0es7edfyw9-V1GdIGJnYxeEW70omc",
          authDomain: "aplikasi-bintang.firebaseapp.com",
          databaseURL: "https://aplikasi-bintang-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "aplikasi-bintang",
          storageBucket: "aplikasi-bintang.firebasestorage.app",
          messagingSenderId: "517845130176",
          appId: "1:517845130176:web:aebe94b769ff223f110625"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let allSiswa = [];

        function preloadData() {
            db.ref('dataSiswa').on('value', (snapshot) => {
                allSiswa = [];
                const data = snapshot.val();
                let rekapKelas = {"Kelas 1":0, "Kelas 2":0, "Kelas 3":0, "Kelas 4":0, "Kelas 5":0, "Kelas 6":0};

                for (let id in data) {
                    let s = data[id]; s.id = id;
                    allSiswa.push(s);
                    if(rekapKelas[s.kelas] !== undefined) rekapKelas[s.kelas] += s.bintang;
                }
                
                const rekapList = document.getElementById('rekapKelasList');
                if(rekapList) {
                    rekapList.innerHTML = '';
                    for(let k in rekapKelas) {
                        rekapList.innerHTML += `<div class="bg-white p-3 rounded-2xl border text-center shadow-sm">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">${k}</p>
                            <p class="text-lg font-black text-slate-700">${rekapKelas[k]}</p>
                        </div>`;
                    }
                }
                renderAdminTable();
            });
        }

        async function handleLogin() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            if (u === 'admin' && p === 'admin123') { showView('admin'); return; }
            const found = allSiswa.find(s => s.nama.toLowerCase().trim() === u);
            if (found && p === (u + "123")) {
                showView('siswa');
                document.getElementById('siswaNameTitle').innerText = found.nama;
                document.getElementById('siswaTotalBintang').innerText = found.bintang;
                loadHistory(found.id);
            } else { alert("Login Gagal!"); }
        }

        function showView(role) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('navButtons').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            if(role === 'admin') document.getElementById('adminView').classList.remove('hidden');
            else document.getElementById('siswaView').classList.remove('hidden');
        }

        function renderAdminTable() {
            const body = document.getElementById('tableBodyAdmin');
            const filter = document.getElementById('filterKelas').value;
            body.innerHTML = '';
            let filtered = filter === "Semua" ? allSiswa : allSiswa.filter(s => s.kelas === filter);
            filtered.sort((a,b) => b.bintang - a.bintang);
            filtered.forEach(s => {
                body.innerHTML += `
                    <tr class="border-b hover:bg-slate-50">
                        <td class="py-4">
                            <div class="flex items-center gap-2">
                                <button onclick="bukaModalEdit('${s.id}', '${s.nama}', '${s.kelas}')" class="no-print text-blue-400 hover:text-blue-600">
                                    <i class="fas fa-edit text-xs"></i>
                                </button>
                                <div><b class="text-slate-800">${s.nama}</b><br><span class="text-[9px] text-gray-400 uppercase font-bold">${s.kelas}</span></div>
                            </div>
                        </td>
                        <td class="py-4 text-center font-black text-blue-600 text-lg">‚≠ê ${s.bintang}</td>
                        <td class="py-4 no-print text-right">
                            <div class="flex items-center gap-1 justify-end">
                                <input type="number" id="poin-${s.id}" placeholder="¬±" class="w-10 p-2 bg-gray-100 rounded-lg text-xs font-bold text-center outline-none focus:ring-1 focus:ring-blue-400">
                                <input type="text" id="ket-${s.id}" placeholder="Alasan" class="w-20 p-2 bg-gray-100 rounded-lg text-[10px] outline-none">
                                <button onclick="simpanPoin('${s.id}')" class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700"><i class="fas fa-paper-plane text-[10px]"></i></button>
                                <button onclick="hapusSiswa('${s.id}')" class="bg-red-50 text-red-300 p-2 rounded-lg hover:bg-red-500 hover:text-white transition ml-1"><i class="fas fa-trash text-[10px]"></i></button>
                            </div>
                        </td>
                    </tr>`;
            });
        }

        function simpanPoin(id) {
            const p = document.getElementById('poin-'+id).value;
            const k = document.getElementById('ket-'+id).value;
            if(!p || !k) return alert("Isi Poin & Alasan!");
            const n = parseInt(p);
            const ref = db.ref('dataSiswa/' + id);
            ref.once('value').then(snap => {
                const total = (snap.val().b
